    <!doctype html>
    <html>
    <title>윤예준의 WEB</title>
    <meta charset="UTF-8">
    <body>
    <h1>Hello? I am Yunyejoon.</h1>
    <input id="주야간" type="button" value="야간" onclick="
      if(document.querySelector('#주야간').value === '야간'){
         document.querySelector('body').style.backgroundColor = 'black';
         document.querySelector('body').style.color = 'white';
         document.querySelector('#주야간').value ='주간';
       } else {
         document.querySelector('body').style.backgroundColor = 'white';
         document.querySelector('body').style.color = 'black';
         document.querySelector('#주야간').value = '야간';
        }
    ">
    <p>
    <br></br>
    <li>
    태그는 어떠한 항목을 보충 설명하는 낱말 혹은 키워드이다.<br></br>
    HTML 태그는 HTML 문서를 이루는 문법적 표시이다.<br></br>
    태그는 어떠한 물체에 연관된 디지털 정보를 담고 있는 메타데이터의 한 종류이다.<br></br>
    태그 구름(Tag Cloud)은 태그의 집합을 2차원적으로 표시하여 검색 및 선택을 돕는 기능을 가진 웹페이지의 부분이다.<br></br>
    </li>
